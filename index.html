  <script>
document.addEventListener("DOMContentLoaded", function() {
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      }
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', () => {
          document.documentElement.classList.toggle('dark');
        });
      }
    });

    function showTutorialSection() {
      document.getElementById('fb-bot-section').classList.add('hidden');
      document.getElementById('login-section').classList.add('hidden');
      document.getElementById('tutorial-section').classList.remove('hidden');
    }

    function showLoginSection() {
      document.getElementById('fb-bot-section').classList.add('hidden');
      document.getElementById('login-section').classList.remove('hidden');
       document.getElementById('tutorial-section').classList.add('hidden');
    }

    function showFbBotSection() {
      document.getElementById('fb-bot-section').classList.remove('hidden');
      document.getElementById('login-section').classList.add('hidden');
       document.getElementById('tutorial-section').classList.add('hidden');
    }
  </script>
  <style>
    .fade-out {
      opacity: 0;
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(15px) scale(0.98);
    }
    .transition-fade {
      opacity: 1;
      transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform: translateY(0) scale(1);
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
      transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateY(15px) scale(0.98);
    }
    #tutorial-section, #fb-bot-section, #login-section {
      transform-origin: center;
      transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      will-change: opacity, transform;
    }
    #tutorial-section:not(.hidden), #fb-bot-section:not(.hidden), #login-section:not(.hidden) {
      animation: smoothSlideIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes smoothSlideIn {
      0% {
        opacity: 0;
        transform: translateY(15px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
